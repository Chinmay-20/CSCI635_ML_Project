<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelp Sentiment Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        border-radius: 8px;
      }
      input[type="url"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Enter Yelp Link</h2>
      <form action="/" method="POST">
        <input
          type="url"
          name="yelp_url"
          placeholder="Yelp Restaurant Link"
          required
        />
        <input type="submit" value="Analyze" />
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
